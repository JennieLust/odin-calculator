<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./index.js" defer></script>
</head>

<style>
    .sun-panel {
        background-color: black;
    }
</style>

<body>
    <div class="calc-container">
        <div class="calc-screen">
            <p class="calc-display"></p> 
        </div>
        <button class="calc-clearScreen">C</button>
        <div class="sun-panel">h</div>
        <div class="operand-buttons">
            <button class="operand" id="op-div">/</button>
            <button class="operand" id="op-mul">*</button>
            <button class="operand" id="op-mul">+</button>
            <button class="operand" id="op-sub">-</button>
        </div> 
        <div class="num-buttons">
            <button class="num" id="zero">0</button>
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button class="num" id="dec">.</button>
            <button class="num" id="eq">=</button>
        </div>
    </div>

</body>
</html>
